<html>
    <head>
        <title>hackBCA</title>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1">

            <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.5.0/base-min.css&pure/0.5.0/grids-min.css&pure/0.5.0/grids-responsive-old-ie-min.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.5.0/base-min.css&pure/0.5.0/grids-min.css&pure/0.5.0/grids-responsive-min.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- Hide this line for IE (needed for Firefox and others) -->
        <![if !IE]>
        <link rel="icon" href="static/comingsoon/images/favicon.ico" type="image/x-icon" />
        <![endif]>

        <link rel="stylesheet" href="css/styles.css">

        <link rel="shortcut icon" href="static/comingsoon/images/favicon.ico" type="image/ico" />
    </head>
    <body>
        <!-- <div id="background"></div> -->
        <div id="cover">
            <div id="container">
                <div id="content">
                    <h1 id="title">hackBCA II</h1>
                    <h2 id="date">March 28th 2015</h2>
                    <div id="form">
                        <input type="text" class="email" id="email-form" name='email' placeholder="Enter Your Email">

                        <button id="getUpdates" onclick="x()">
                            <span>Get Updates</span>
                        </button>
                        <a href="http://hackbca.com/" class="hackBCAI">Check out hackBCA I</a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="static/comingsoon/transition.js"></script>
        <script src="transition.js"></script>
        <script type="text/javascript">
        function x () {
            $.ajax({
                type: "POST",
                url: 'http://hackbca.herokuapp.com/',
                data: {'email':$('.email').val()},
                success: function(data){
                    if(data == "success"){
                        $('.error').remove();
                        $('#form').remove();
                        $('#content').append('<h3>We will email you soon!</h3>');
                    }else if(data == 'Cannot leave blank!'){
                        $('.error').remove();
                        $('#content').append('<h3 class="error" style="color:#e74c3c">Cannot leave blank!</h3>');
                    }else{
                        $('.error').remove();
                        $('#content').append('<h3 class="error" style="color:#e74c3c">Enter valid email!</h3>');
                    }
                }
            });
        }
        </script>
    </body>
</html>
